<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
    document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entra com o número de empates."));

    var pontos = (vitorias * 3) + empates;

    mostra (window.alert("Seu time fez " + pontos));

    if (pontos > 28) {window.alert("Seu time está melhor que o ano passado")}
    else if (pontos < 28) {window.alert("Seu time está pior que o ano passado")}
    else {window.alert("Seu time está igual ao ano passado")};
    
    
</script>
